<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>details, summary 요소 | Likelion Bootcamp</title>
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
        display: none;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>details, summary 요소</h1>
    <details>
      <summary>국민 내일배움카드</summary>
      <img src="/src/assets/thumbnail/learn-card.png" alt="국민내일배움카드 모양" />
      <p>급격한 기술 발전 및 노동시장 변화에 대응하는 사회안전망 차원에서 국민 스스로 직업능력개발훈련을 실시할 수 있도록 훈련비 등을 지원받을 수 있는 카드를 의미한다.</p>
    </details>
    <!--슬비쌤 코드(부족한 내용 참고하기)-->
    <div>
      <details>
        <summary>국민 내일배움카드</summary>
        <figure>
          <img src="/src/assets/thumbnail/learn-card.png" alt="" aria-labelledby="card" aria-describedby="cardDesc" />
          <figcaption id="card" class="sr-only">국민 내일배움 카드</figcaption>
        </figure>
        <p id="cardDesc">급격한 기술 발전 및 노동시장 변화에 대응하는 사회안전망 차원에서 국민 스스로 직업능력개발훈련을 실시할 수 있도록 훈련비 등을 지원받을 수 있는 카드를 의미한다.</p>
      </details>
    </div>
  </body>
</html>
